<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>트래픽 등급 결과</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .eco-badge {
            background: #e8f5e9;
            border-radius: 25px;
            padding: 10px 20px;
            display: inline-block;
            color: #2e7d32;
            border: 1px solid #2e7d32;
        }
        .carbon-metric {
            text-align: center;
            margin: 20px 0;
        }
        .carbon-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <h1 class="text-center mb-4">트래픽 등급 결과</h1>
                
                <!-- 등급 표시 -->
                <div class="mt-4">
                    <h3 id="grade" class="text-center">등급: {{ grade }}</h3>
                    <div class="progress mt-4">
                        <div id="gradeBar" class="progress-bar" role="progressbar"></div>
                    </div>
                </div>

                <!-- 탄소 배출량 시각화 -->
                <div class="row mt-5">
                    <div class="col-md-3 carbon-metric">
                        <div class="carbon-icon">☕</div>
                        <p>커피 2잔 분량의<br>탄소 배출량</p>
                    </div>
                    <div class="col-md-3 carbon-metric">
                        <div class="carbon-icon">🚗</div>
                        <p>자동차 2km 주행<br>배출량과 동일</p>
                    </div>
                    <div class="col-md-3 carbon-metric">
                        <div class="carbon-icon">📱</div>
                        <p>스마트폰 4시간<br>충전량과 동일</p>
                    </div>
                    <div class="col-md-3 carbon-metric">
                        <div class="carbon-icon">🌳</div>
                        <p>나무 1그루의<br>2일 흡수량</p>
                    </div>
                </div>
                <svg width="800" height="500"></svg>
                <!-- 지속가능한 웹개발 가이드라인 -->
                <div class="mt-5">
                    <h4>지속가능한 웹개발 가이드라인 준수 현황</h4>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>번호</th>
                                <th>항목</th>
                                <th>준수여부</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>이미지 최적화</td>
                                <td>✅</td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>캐시 활용</td>
                                <td>❌</td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>불필요한 스크립트 제거</td>
                                <td>✅</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- 에코웹 뱃지 -->
                <div class="text-center mt-5">
                    <div class="eco-badge">
                        <span>125g of CO2</span>
                        <span>ECO-WEB</span>
                    </div>
                </div>

                <!-- 리소스 절감 현황 -->
                <div class="mt-5">
                    <h4>최적화 전/후 비교</h4>
                    <div class="row">
                        <div class="col-md-6">
                            <h5>Before</h5>
                            <img src="{{ url_for('static', filename='screenshots/before.png') }}" alt="Before" class="image">
                            <p>총 리소스: 3.3MB</p>
                        </div>
                        <div class="col-md-6">
                            <h5>After</h5>
                            <img src="{{ url_for('static', filename='screenshots/after.png') }}" alt="After" class="image">
                            <p>총 리소스: 1.1MB</p>
                        </div>
                    </div>
                </div>
                <!-- 인증마크 받기 -->
                <div class="text-center mt-4">
                    <a href="/" class="btn btn-secondary">다시 입력하기</a>
                </div>
            </div>
        </div>
    </div>


    <script>
        // 기존 등급 표시 스크립트
        const grade = "{{ grade }}";
        const grades = ['A', 'B', 'C', 'D', 'E', 'F'];
        const gradeBar = document.getElementById('gradeBar');
        gradeBar.style.width = (grades.indexOf(grade) + 1) * 16.66 + '%';
        gradeBar.textContent = grade;

        switch (grade) {
            case 'A': gradeBar.classList.add('bg-success'); break;
            case 'B': gradeBar.classList.add('bg-info'); break;
            case 'C': gradeBar.classList.add('bg-primary'); break;
            case 'D': gradeBar.classList.add('bg-warning'); break;
            case 'E': gradeBar.classList.add('bg-orange'); break;
            case 'F': gradeBar.classList.add('bg-danger'); break;
        }

// 예시 데이터 생성 (파이썬에서 만든 데이터와 유사하게)
const existingData = Array.from({length: 25000}, () => d3.randomNormal(500, 100)());

// 새로운 URL 데이터
const newUrlData = 550;

// SVG 크기 설정
const svg = d3.select("svg");
const margin = {top: 20, right: 20, bottom: 30, left: 40};
const width = +svg.attr("width") - margin.left - margin.right;
const height = +svg.attr("height") - margin.top - margin.bottom;
const g = svg.append("g").attr("transform", `translate(${margin.left},${margin.top})`);

// X축 및 Y축 범위 설정
const x = d3.scaleLinear()
    .domain([d3.min(existingData), d3.max(existingData)])
    .rangeRound([0, width]);

const bins = d3.histogram()
    .domain(x.domain())
    .thresholds(x.ticks(50))
    (existingData);

const y = d3.scaleLinear()
    .domain([0, d3.max(bins, d => d.length)])
    .range([height, 0]);

// X축
g.append("g")
    .attr("class", "axis axis--x")
    .attr("transform", `translate(0,${height})`)
    .call(d3.axisBottom(x));

// Y축
g.append("g")
    .attr("class", "axis axis--y")
    .call(d3.axisLeft(y));

// 히스토그램 막대 추가
g.selectAll(".bar")
    .data(bins)
    .enter().append("rect")
    .attr("class", "bar")
    .attr("x", d => x(d.x0))
    .attr("y", d => y(d.length))
    .attr("width", d => x(d.x1) - x(d.x0) - 1)
    .attr("height", d => height - y(d.length))
    .attr("fill", "steelblue");

// 새로운 URL 데이터를 선으로 표시
g.append("line")
    .attr("x1", x(newUrlData))
    .attr("x2", x(newUrlData))
    .attr("y1", 0)
    .attr("y2", height)
    .attr("stroke", "red")
    .attr("stroke-width", 2)
    .attr("stroke-dasharray", "4,4");

    </script>
</body>
</html>
